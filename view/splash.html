<!DOCTYPE html>
<html>
    <head>
        <title>Application launching</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        * {
            box-sizing: border-box;
            outline: none;
            padding: 0px;
            margin: 0px;
            word-wrap: break-word;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            -webkit-text-size-adjust: 100%;
        }

        body {
            padding: 0px;
            margin: 0px;
            overflow: hidden;
        }

        body > div {
            background: white;
            padding: 20px;;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            overflow: hidden;
        }

        body > div > img {
            max-width: 100%;
        }
    </style>
    </head>
    <body>
        <div>
            <img src="../assets/image/iweby-logo.png" alt="icon"/>
        </div>
    </body>
</html>
